<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Créer une Nouvelle Session</h2>
    <form id="newSessionForm">
        <label for="sessionName">Nom de la Session:</label>
        <input type="text" id="sessionName" name="sessionName" required>

        <label for="sessionType">Type de Session:</label>
        <input list="sessionTypeList" id="sessionType" name="sessionType" required>

        <label for="host">Hôte:</label>
        <input type="text" id="host" name="host">

        <label for="port">Port:</label>
        <input list="portList" id="port" name="port">

        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" name="username">

        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password">

        <button type="submit">Créer</button>
    </form>
    <datalist id="sessionTypeList">
        <option value="SSH">SSH</option>
        <option value="RDP">RDP</option>
    </datalist>

    <datalist id="portList">
        <option value="22">22</option>
        <option value="3389">3389</option>

    </datalist>
    <script src="js/side_menu.js"></script>
</body>
</html>

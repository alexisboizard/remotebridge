<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            width: 75%;
        }
        form {
            display: flex;
            flex-direction: column;
            margin: 5%;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Créer une Nouvelle Session</h2>
    <form id="newSessionForm">
        <input type="text" id="sessionName" name="sessionName" placeholder="Nom de la session" required>

        <input list="sessionTypeList" id="sessionType" name="sessionType" placeholder="Type de session" required>

        <input type="text" id="host" name="host" placeholder="Hôte" required>

        <input list="portList" id="port" name="port" placeholder="Port">

        <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required>

        <input type="password" id="password" name="password" placeholder="Mot de passe" required>

        <button type="submit">Créer</button>
    </form>
    <datalist id="sessionTypeList">
        <option value="SSH">SSH</option>
        <option value="RDP">RDP</option>
    </datalist>

    <datalist id="portList">
        <option value="22">22</option>
        <option value="3389">3389</option>

    </datalist>
    <script src="../js/renderer.js"></script>
</body>
</html>
